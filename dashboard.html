        <button onclick="postBlog()" id="postBlog">Post Blog</button>
    </div>

    <div id="blogPreview" class="blog-preview" style="display: block;">
        <img id="previewImage" src="" alt="Blog Image">
        <h2 id="previewTitle"></h2>
        <p id="previewDescription"></p>
        <button onclick="prev()" class="act-btn" id="prevBtn">Previous</button>
        <button onclick="next()" class="act-btn" id="nextBtn">Next</button>
        <button onclick="like()" class="act-btn" id="likeBtn">Like</button>

    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function submitForm(e) {
        e.preventDefault()
        let email = document.getElementById("signin-email").value.trim();
        let password = document.getElementById("signin-password").value.trim();
        

        if (!email || !password) {
            alert("all fields are mandatory")
            return
        }

       firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed in
                var user = userCredential.user;
                console.log(user);
                
                alert("login succeccful")
                 window.location.href = "dashboard.html"

                // ...
            })
            .catch((error) => {
                var errorCode = error.code;
                var errorMessage = error.message;
                alert(errorMessage)
            });
    }

    function logout() {
        auth.signOut().then(() => {
            alert("logging out")
            window.location.href = "signin.html";
        }).catch((error) => {
            console.error("Error during logout: ", error);
        });
    }


    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            document.getElementById("welcomeUser").innerText = `Welcome, ${user.displayName}`;

            // Reload user to ensure profile is up-to-date
            user.reload().then(() => {
                console.log("User object after reload:", user);
            }).catch((error) => {
                console.error("Error reloading user profile:", error.message);
            });

            var uid = user.uid;
        } else {
            // If no user is signed in
            // alert("You must be signed in to access this page.");
            window.location.href = "signin.html";
        }
    });
</script>
