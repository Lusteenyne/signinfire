    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: blue;
            color: white;
            padding: 10px 0px 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            flex-wrap: wrap;
        }

        .header h1 {
            margin: 0;
            font-size: calc(1rem + 1vw);
        }

        .header .nav-links {
            display: flex;
            gap: 15px;
            margin-right: 25px;
        }

        .header .nav-links button {
            background-color: white;
            border: none;
            color: blue;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .carousel {
            /* width: 600px; */
            background-color: black;
            border: 5px solid yellow;
            height: 100vh;
        }

        .carousel-con {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .upload-con {
            width: 570px;

            padding: 6px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            margin: 0 10px;
            cursor: pointer;
            background-color: rgb(129, 212, 34);
            color: white;
            border-radius: 9px;
        }

        img {
            display: none;
            aspect-ratio: 1 / 0.7;
            max-width: 400px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 id="welcomeUser"></h1>

            <button id="logoutBtn" onclick="logout()">Log Out</button>
        </div>
    </div>
    <div class="carousel shadow rounded">
        <div class="upload-con">
            <input id="input" type="file" accept="image/*" onchange="pickAPicture()">
        </div>
        <div>
            <img id="image" alt="">
        </div>
        <div class="carousel-con">
            <button onclick="addImage()" id="addImageBtn">Add Image</button>
            <button onclick="prev()" id="prevBtn">Previous</button>
            <button onclick="next()" id="nextBtn">Next</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>
</body>
